<body>
	<h1>
		The Great
		<br>
		<span id="colorDisplay">RGB</span>
		<br>

	<div id="stripe">
		<button id="reset">New Colors</button>
		<span id="message"></span>
		<button class="mode">Easy</button>
		<button class="mode" class="selected">Hard</button>

		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>
